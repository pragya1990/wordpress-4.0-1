[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/Applications/wordpress-4.0-1/mysql
mysql_binary_directory=/Applications/wordpress-4.0-1/mysql/bin
mysql_data_directory=/Applications/wordpress-4.0-1/mysql/data
mysql_configuration_directory=/Applications/wordpress-4.0-1/mysql
mysql_arguments=-u root -S /Applications/wordpress-4.0-1/mysql/tmp/mysql.sock
mysql_socket=/Applications/wordpress-4.0-1/mysql/tmp/mysql.sock
[PHP]
php_fpm_socket=/Applications/wordpress-4.0-1/php/var/run/www.sock
php_binary_directory=/Applications/wordpress-4.0-1/php/bin
php_configuration_directory=/Applications/wordpress-4.0-1/php/etc
[General]
installdir=/Applications/wordpress-4.0-1
base_stack_name=Bitnami WordPress Stack
base_stack_version=4.0-1
base_stack_platform=osx-x86_64
base_stack_service=
application_url=
